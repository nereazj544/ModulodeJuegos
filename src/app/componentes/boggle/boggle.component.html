<body>
    <mat-toolbar color="accent">
        <a routerLink="">
            <button mat-incon-button class="Boton-Menu" arial-label="Menu" matTooltip="Atras">
                <mat-icon>arrow_back</mat-icon>
            </button>
        </a>
        <span>Boggle</span>
    </mat-toolbar>

<!-- !TABLERO -->
    <div class="elemeto">
        <p>
            <label>
                Tama√±o: <input type="number" [value]="Size">
            </label>
        </p>
    </div>

    <table *ngIf="letras.length">
        <tr *ngFor="let r of [0,1,2,3]">
            <td *ngFor="let c of [0,1,2,3]"
                [class.selecionar]="SelecionarCeldas.has(r + ',' + c)"
                [class.selectable]="isCell(r, c)"
            (click)="selecionarLetra(r, c)" >
                {{letras [r*4 + c]}}
            </td>
        </tr>
    </table>

    <p>{{this.SelecionarPalabra.join('')}}</p>

    <ul>
        <li *ngFor="let w of palabrasEncontradas">{{w}}</li>
    </ul>

    <button (click)="cPalabra">Palabra</button>


<button (click)="starGame()">Empezar!</button>






    <!-- !END APP -->
</body>
